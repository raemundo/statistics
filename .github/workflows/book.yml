name: deploy-book

# Only run this when the master branch changes
on:
  push:
    branches:
    - master

# This job installs dependencies, build the book, and pushes it to `gh-pages`
jobs:
  deploy-book:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    # Install dependencies
    - name: Install Java 8
      uses: actions/setup-java@v1
      with:
        java-version: 8
        
    - name: Install Apache Spark
      env:
        SPARK_HOME: /opt/spark
      run: |
        sudo apt-get update
        sudo apt-get install -y curl
        sudo curl -O https://archive.apache.org/dist/spark/spark-2.4.5/spark-2.4.5-bin-hadoop2.7.tgz
        file spark-2.4.5-bin-hadoop2.7.tgz
        sudo tar xvf spark-2.4.5-bin-hadoop2.7.tgz
        sudo mv spark-2.4.5-bin-hadoop2.7/ /opt/spark
        export PATH=$PATH:$SPARK_HOME/bin:$SPARK_HOME/sbin

    - name: Set up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: 3.7

    - name: Install dependencies
      run: |
        pip install -r requirements.txt


    # Build the book
    - name: Build the book
      run: |
        jupyter-book build .

    # Push the book's HTML to github-pages
    - name: GitHub Pages action
      uses: peaceiris/actions-gh-pages@v3.5.9
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./_build/html
